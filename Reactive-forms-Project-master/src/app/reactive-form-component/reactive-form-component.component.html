<div class="container">
  <h1>Employee Registration</h1>
  <h2>IVY</h2>
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class ="form-group">
      <label form ="Firstname">firstname</label><br>
      <input #name="ngModel" required minlength="2" maxlength="15" type ="text" name = "firstname" class="form-control" ngModel>
      <div *ngIf="name.touched && name.invalid" class = "alert alert-danger">invalid</div>
    </div>
    <pre></pre>
  
  
    <div class ="form-group">
      <label form ="Lastname">Lastname</label><br>
      <input type ="text" name = "lastname" class="form-control" ngModel>

    </div>
    <pre></pre>

    <div class ="form-group">
      <label form ="email">Email</label><br>
      <input type ="text" name = "email" class="form-control" ngModel>

    </div>
    <pre></pre>
    <div class ="form-group">
      <label form ="Address">Address</label><br>
      <input  #name="ngModel" required minlength="10"type ="text" name = "Address" class="form-control" ngModel>
      <div *ngIf="name.touched && name.invalid" class = "alert alert-danger">minlength should be 10</div>

    </div>
    <pre></pre>
    <div class ="form-group">
      <label form ="City">City</label><br>
      <input type ="text" name = "City" class="form-control" ngModel>

    </div>
    <pre></pre>

    <div class ="form-group">
      <label form ="Country">Country</label><br>
      <input type ="text" name = "Country" class="form-control" ngModel>

    </div>
    <pre></pre>
    <div class ="form-group">
      <label form ="passward">passward</label><br>
      <input type ="text" name = "passward" class="form-control" ngModel>

    </div>
    <pre></pre>
    <button class ="btn btn-primary" type = "submit">Submit</button>
  </form>
</div>
